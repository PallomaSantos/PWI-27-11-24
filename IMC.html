<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script type = "text/javascript">
        function imc (){
            {form_imc.resultado_Imc.value = parseFloat(form_imc.peso.value) / (parseFloat (form_imc.altura.value)**2)}
        } 
    </script>
</head>
<body>
    <strong>IMC</strong>
    <p><mark style = "background-color: lavender;"> Fazer a função javascript: IMC.</mark></p>
    <form name = "form_imc">
        Digite o primeiro número: <input name = "peso" id="peso" text ="peso" autofocus><br>
        Digite o segundo número: <input name = "altura" id="altura"><br>
        <input type = "button" onclick="imc()" value="Calcular"/><br>
        O resultado do seu IMC é: <output name=" resultado_Imc" id ="resultado_Imc"> </output>
    </form>
</body>
</html>
